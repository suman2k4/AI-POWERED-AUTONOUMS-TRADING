# ==============================================================================
# Prometheus Configuration
# ==============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'trading-platform'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node.js API Server
  - job_name: 'api-server'
    static_configs:
      - targets: ['api-server:5001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Go Execution Engine
  - job_name: 'execution-engine'
    static_configs:
      - targets: ['execution-engine:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s  # More frequent for latency-critical service

  # Python ML Service
  - job_name: 'ml-service'
    static_configs:
      - targets: ['ml-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL/TimescaleDB Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
